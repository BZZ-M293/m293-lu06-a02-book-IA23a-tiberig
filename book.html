<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>LU06.A02 - Buch</title>
</head>
<body>
<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
    <label for="title">Title:</label>
    <input id="title" name="title" type="text" minlength="2" maxlength="30" required>
    <label for="writer">Writer:</label>
    <input id="writer" name="writer" type="text" minlength="5" maxlength="40">
    <label for="price">Price:</label>
    <input id="price" name="price" type="number" min="0.05" max="99.95">
    <label for="date">Date:</label>
    <input id="date" name="date" type="date">
    <label for="edition">Edition:</label>
    <input id="edition" name="edition" type="number" min="1" max="9">
    <button type="submit">send</button>
    <button type="reset">reset</button>
</form>
</body>
</html>
